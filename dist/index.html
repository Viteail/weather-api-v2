<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen font-sans">
    <div class="flex flex-col min-h-screen">
      <div class="p-5 bg-sky-800 text-white">
        <div class="text-3xl font-semibold">Weather API</div>
      </div>
      <div class="pt-6 bg-slate-800 flex-1">
        <div class="flex justify-center items-center">
          <input
            id="input-location"
            class="outline-none bg-slate-800 border-b-2 text-white min-w-[300px] font-sans placeholder-slate-400"
            type="text"
            placeholder="Search location"
          />
          <div class="flex">
            <button id="search">
              <img src="images/search.svg" alt="search" class="w-6" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
